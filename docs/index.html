<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TIL</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
</head>

<body>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>

  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Things I Learn',
      repo: 'https://github.com/fakeyanss/til',
      loadNavbar: true,
      mergeNavbar: true,
      loadSidebar: true,
      //logo: 'https://foreti.me/favicon.ico',
      formatUpdated: '{YYYY}-{MM}-{DD}',
      search: 'auto',
      ga: 'UA-112380656-1',
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      markdown: {
        renderer: {
          code: function (code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      plugins: [
        EditOnGithubPlugin.create("https://github.com/fakeyanss/til/blob/master/docs/")
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
  <script>
    const gitalk = new Gitalk({
      clientID: '5b67a155acb256a4fb8a',
      clientSecret: 'e30fc850ad631aeb76cc280f7e2ebe437ad427b8',
      repo: 'til',
      owner: 'fakeYanss',
      admin: ['fakeYanss'],
      // facebook-like distraction free mode
      distractionFreeMode: true,
      id: location.pathname
    })
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
