  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">

<body>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>

  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Things I Learn',
      // repo: 'https://github.com/fakeyanss/til',
      loadNavbar: true,
      // mergeNavbar: true,
      loadSidebar: true,
      //logo: 'https://foreti.me/favicon.ico',
      formatUpdated: '{YYYY}-{MM}-{DD}',
      search: 'auto',
      ga: 'UA-112380656-1',
      // count: {
      //   countable: true,
      //   fontsize: '0.5em',
      //   color: 'rgb(90,90,90)',
      //   language: 'en'
      // },
      markdown: {
        renderer: {
          code: function (code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      pagination: {
        previousText: 'PREVIOUS',
        nextText: 'NEXT',
        crossChapter: true,
        crossChapterText: true,
      },
      plugins: [
        EditOnGithubPlugin.create("https://github.com/fakeyanss/til/blob/master/docs/"),
        function (hook, vm) {
          hook.doneEach(function () {
            var label, domObj, main, divEle, gitalk;
            label = vm.route.path.split("/").pop();
            domObj = Docsify.dom;
            main = domObj.getNode("#main");

            /**
             * render gittalk
             */
            if (vm.route.path.includes("zh-cn")) {
              gitalkConfig.language = "zh-CN";
            }
            Array.apply(
              null,
              document.querySelectorAll("div.gitalk-container")
            ).forEach(function (ele) {
              ele.remove();
            });
            divEle = domObj.create("div");
            divEle.id = "gitalk-container-" + label;
            divEle.className = "gitalk-container";
            divEle.style = "width: " + main.clientWidth + "px; margin: 0 auto 20px;";
            domObj.appendTo(domObj.find(".content"), divEle);
            gitalk = new Gitalk(
              Object.assign(gitalkConfig, {
                id: !label ? "home" : label
              })
            );
            gitalk.render("gitalk-container-" + label);
          })
        }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/blueimp-md5@2.18.0/js/md5.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-javadoclike.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>

    gitalkConfig = {
      clientID: "5b67a155acb256a4fb8a",

    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
  <script>
    function move() {
      var button = document.getElementById('docsify-darklight-theme')
      document.getElementsByClassName('sidebar')[0].setAttribute('id', 'sidebar-full')
      document.getElementById('sidebar-full').appendChild(document.getElementById('docsify-darklight-theme'))
      button.style.position = 'fixed'
      button.style.left = '10px'
      button.style.bottom = '40px'
      button.style.top = 'auto'
      button.style.width = '18px'
      button.style.height = '18px'
    }
    setTimeout(move, 100)
  </script>
